<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Записаться</title>
</head>
<body>

    <header class="header">
        <section class="header__container">
            <div class="logo">
                <a href="index.html" class="logo__link">
                    <picture class="logo__barbershop-pic">
                        <source srcset="img/header/logotype-mobile.png" media="(max-width: 767px)">
                        <source srcset="img/header/logotype-tablet.png" media="(max-width: 1199px)">
                        <source srcset="img/header/logotype-desktop.png" media="(min-width: 1200px)">
                        <img src="img/header/logotype-mobile.png" alt="Перейти на главную страницу" class="logo__barbershop-img">
                    </picture>
                </a>
                <div class="logo-after-container">
                    <div class="logo-first"></div>
                    <div class="logo-second"></div>
                </div>
            </div>
            <nav class="header__nav">
                <button class="header__nav-menu-mobile" onclick="openMenu()">
                    <img class="header__nav-img" src="img/header/menu-button.png" alt="Открыть меню">
                </button>
                <ul class="header__list">
                    <li class="header__item"><a href="index.html" class="header__item-link">Главная</a></li>
                    <li class="header__item"><a href="our-works.html" class="header__item-link">Наши работы</a></li>
                    <li class="header__item header__item--current"><a href="sign-up.html" class="header__item-link">Записаться</a></li>
                    <li class="header__item"><a href="#footer" class="header__item-link">Контакты</a></li>
                    <li class="header__item"><a href="https://htmlacademy.ru" class="header__item-link">Html Academy</a></li>
                </ul>
                <ul class="header__user-nav">
                    <li class="header__login-enter">
                        <a href="#" class="header__login-link">
                            <img src="img/header/login.png" alt="Вход" class="header__login-img">
                            <span class="header__login-text">Вход</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="sign-up__container">
        <section class="sign-up">
            <form class="sign-up__form">
            
                <fieldset class="sign-up__text-data">
                    <legend class="sign-up__headline">Запись на стрижку</legend>
                
                    <ul class="sign-up__text-list">
                        <li class="sign-up__text-item">
                            <label class="sign-up__text-label">
                                <span class="visually-hidden">Введите свою фамилию</span>
                                <input type="text" name="user-surname" class="form__surname form__input" placeholder="Фамилия">
                            </label>
                        </li>
                        <li class="sign-up__text-item">
                            <label class="sign-up__text-label">
                                <span class="visually-hidden">Введите свое имя</span>
                                <input type="text" name="user-name" class="form__name form__input" placeholder="Имя">
                            </label>
                        </li>
                        <li class="sign-up__text-item">
                            <label class="sign-up__text-label">
                                <span class="visually-hidden">Введите свое отчество</span>
                                <input type="text" name="user-second-name" class="form__second-name form__input" placeholder="Отчество">
                            </label>
                        </li>
                        <li class="sign-up__text-item">
                            <label class="sign-up__text-label">
                                <span class="visually-hidden">Введите свой телефон</span>
                                <input type="number" name="user-phone" class="form__phone form__input" placeholder="Контактный телефон">
                            </label>
                        </li>
                        <li class="sign-up__text-item">
                            <label class="sign-up__text-label">
                                <span class="visually-hidden">Введите свой e-mail</span>
                                <input type="email" name="user-mail" class="form__e-mail form__input" placeholder="Контактный e-mail">
                            </label>
                        </li>
                        <li class="sign-up__text-item">
                            <label class="sign-up__text-label">
                                <span class="visually-hidden">Дополнительная информация для мастера</span>
                                <textarea rows="5" name="additional-information" class="form__additional-info form__input" placeholder="Доп. информация для мастера"></textarea>
                            </label>
                        </li>
                    </ul>
                </fieldset>
            
                <fieldset class="sign-up__beard-type">
                    <legend class="sign-up__beard-headline">Выберите модель бороды:</legend>
                
                    <ul class="sign-up__beard-list">
                        <li class="sign-up__beard-item">
                            <label class="sign-up__beard-label">
                                <input type="radio" name="beard-type" value="admiral" class="sign-up__beard-checkbox" checked>
                                <span class="sign-up__bread-name">адмирал</span>
                                <img src="img/form/beard-1.png" alt="" class="sign-up__beard-img">
                            </label>
                        </li>
                        <li class="sign-up__beard-item">
                            <label class="sign-up__beard-label">
                                <input type="radio" name="beard-type" value="lumberjack" class="sign-up__beard-checkbox">
                                <span class="sign-up__bread-name">лесоруб</span>
                                <img src="img/form/beard-2.png" alt="" class="sign-up__beard-img">
                            </label>
                        </li>
                        <li class="sign-up__beard-item">
                            <label class="sign-up__beard-label">
                                <input type="radio" name="beard-type" value="polar" class="sign-up__beard-checkbox">
                                <span class="sign-up__bread-name">полярник</span>
                                <img src="img/form/beard-3.png" alt="" class="sign-up__beard-img">
                            </label>
                        </li>
                        <li class="sign-up__beard-item">
                            <label class="sign-up__beard-label">
                                <input type="radio" name="beard-type" value="boyar" class="sign-up__beard-checkbox">
                                <span class="sign-up__bread-name">боярин</span>
                                <img src="img/form/beard-4.png" alt="" class="sign-up__beard-img">
                            </label>
                        </li>
                        <li class="sign-up__beard-item">
                            <label class="sign-up__beard-label">
                                <input type="radio" name="beard-type" value="sage" class="sign-up__beard-checkbox">
                                <span class="sign-up__bread-name">мудрец</span>
                                <img src="img/form/beard-5.png" alt="" class="sign-up__beard-img">
                            </label>
                        </li>
                    </ul>
                </fieldset>
            
                <fieldset class="sign-up__additional">
                    <legend class="sign-up__additional-headline">Дополнительные услуги:</legend>
                
                    <ul class="sign-up__additional-list">
                        <li class="sign-up__additional-item">
                            <label class="sign-up__additional-label">
                                <input type="checkbox" name="additional-service" value="tint-beard" class="sign-up__additional-checkbox" checked>
                                <span class="sign-up__additional-label-text">Подкрасить бороду</span>
                            </label>
                        </li>
                        <li class="sign-up__additional-item">
                            <label class="sign-up__additional-label">
                                <input type="checkbox" name="additional-service" value="wind-mustache" class="sign-up__additional-checkbox" checked>
                                <span class="sign-up__additional-label-text">Накрутить усы</span>
                            </label>
                        </li>
                        <li class="sign-up__additional-item">
                            <label class="sign-up__additional-label">
                                <input type="checkbox" name="additional-service" value="comb-beard" class="sign-up__additional-checkbox">
                                <span class="sign-up__additional-label-text">Причесать бороду</span>
                            </label>
                        </li>
                        <li class="sign-up__additional-item">
                            <label class="sign-up__additional-label">
                                <input type="checkbox" name="additional-service" value="align-temples" class="sign-up__additional-checkbox">
                                <span class="sign-up__additional-label-text">Подровнять виски</span>
                            </label>
                        </li>
                        <li class="sign-up__additional-item">
                            <label class="sign-up__additional-label">
                                <input type="checkbox" name="additional-service" value="remove-gray-hair" class="sign-up__additional-checkbox">
                                <span class="sign-up__additional-label-text">Убрать седину</span>
                            </label>
                        </li>
                        <li class="sign-up__additional-item">
                            <label class="sign-up__additional-label">
                                <input type="checkbox" name="additional-service" value="polish-bald-head" class="sign-up__additional-checkbox">
                                <span class="sign-up__additional-label-text">Отполировать лысину</span>
                            </label>
                        </li>
                    </ul>
                </fieldset>
            
                <button type="submit" class="form__submit">Отправить заявку</button>
            
            </form>
        </section>
    
        <div class="sign-up__after"></div>
    </main>
    <footer class="footer" id="footer">
        <section class="address">
        
            <h2 class="address__headline">
                Барбершоп Бородинский
            </h2>
        
            <p class="address__text">
                <span class="address__text-line">г. Санкт-Петербург, ул. Большая Конюшенная 19/8</span>
                <label class="address__tel">
                    Тел.:
                    <a href="tel:+78125556666" class="address__number">
                        +7 (812) 555-66-66
                    </a>
                </label>
            </p>
        
        </section>
        <section class="social">
        
            <h2 class="social__headline">Давайте дружить!</h2>
        
            <ul class="social__list">
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img class="social__img" src="img/footer/vk-icon-big.png" alt="Перейти на наш VK">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img class="social__img" src="img/footer/facebook-icon-big.png" alt="Перейти на наш Facebook">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img class="social__img" src="img/footer/insta-icon-big.png" alt="Перейти на наш Instagram">
                    </a>
                </li>
            </ul>
        
        </section>
        <section class="design-by-academy">
        
            <h2 class="design-by-academy__headline">
                Разработано:
            </h2>
        
            <a href="https://htmlacademy.ru" class="design-by-academy__link">
                Html Academy
            </a>
        
        </section>
    
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>

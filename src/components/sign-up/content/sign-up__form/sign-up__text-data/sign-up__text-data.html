<fieldset class="sign-up__text-data">
    <legend class="sign-up__headline">Запись на стрижку</legend>

    <ul class="sign-up__text-list">
        <li class="sign-up__text-item">
            <label class="sign-up__text-label">
                <span class="visually-hidden">Введите свою фамилию</span>
                <input type="text" name="user-surname" class="form__surname form__input" placeholder="Фамилия">
            </label>
        </li>
        <li class="sign-up__text-item">
            <label class="sign-up__text-label">
                <span class="visually-hidden">Введите свое имя</span>
                <input type="text" name="user-name" class="form__name form__input" placeholder="Имя">
            </label>
        </li>
        <li class="sign-up__text-item">
            <label class="sign-up__text-label">
                <span class="visually-hidden">Введите свое отчество</span>
                <input type="text" name="user-second-name" class="form__second-name form__input" placeholder="Отчество">
            </label>
        </li>
        <li class="sign-up__text-item">
            <label class="sign-up__text-label">
                <span class="visually-hidden">Введите свой телефон</span>
                <input type="number" name="user-phone" class="form__phone form__input" placeholder="Контактный телефон">
            </label>
        </li>
        <li class="sign-up__text-item">
            <label class="sign-up__text-label">
                <span class="visually-hidden">Введите свой e-mail</span>
                <input type="email" name="user-mail" class="form__e-mail form__input" placeholder="Контактный e-mail">
            </label>
        </li>
        <li class="sign-up__text-item">
            <label class="sign-up__text-label">
                <span class="visually-hidden">Дополнительная информация для мастера</span>
                <textarea rows="5" name="additional-information" class="form__additional-info form__input" placeholder="Доп. информация для мастера"></textarea>
            </label>
        </li>
    </ul>
</fieldset>

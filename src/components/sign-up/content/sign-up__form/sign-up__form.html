<form class="sign-up__form">

    <fieldset class="sign-up__text-data">
        <legend class="sign-up__headline">Запись на стрижку</legend>

        <input type="text" name="user-surname" class="form__surname" placeholder="Фамилия">
        <input type="text" name="user-name" class="form__name" placeholder="Имя">
        <input type="text" name="user-second-name" class="form__second-name" placeholder="Отчество">

        <input type="number" name="user-phone" class="form__phone" placeholder="Контактный телефон">
        <input type="email" name="user-mail" class="form__e-mail" placeholder="Контактный e-mail">

        <textarea name="additional-information" class="form__additional-info" placeholder="Доп. информация для мастера"></textarea>
    </fieldset>

    //= sign-up__beard-type/sign-up__beard-type.html

    //= sign-up__additional/sign-up__additional.html

    <button type="submit" class="form__submit">Отправить заявку</button>

</form>
